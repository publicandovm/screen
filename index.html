<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VDO.Ninja - Hacker Feed</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #000;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: flicker 1.5s infinite alternate;
    }

    iframe {
      border: 2px solid #00ff00;
      box-shadow: 0 0 10px #00ff00;
      z-index: 2;
    }

    .main-stream {
      width: 80%;
      max-width: 960px;
      height: 540px;
    }

    .chat-frame {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 320px;
      height: 480px;
      cursor: move;
      z-index: 999;
      background-color: black;
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 3px
      );
      z-index: 1;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸ”’ VDO.Ninja Secure Hacker Feed</h1>

  <!-- Main Stream -->
  <iframe 
    class="main-stream"
    src="https://vdo.ninja/?view=cvmGgXM" 
    allow="camera; microphone; autoplay" 
    allowfullscreen>
  </iframe>

  <!-- Movable Chat -->
  <iframe 
    class="chat-frame" 
    src="https://vdo.ninja/popout.html?id=YFwDBEvX&data=Ak0XAFxTBwsAARUgHAQcAgoCLiFMWVAgNgMtLSsdPVsNAwsAGh8RCAUJDQEET1YTGwkYTF1HDRUfPhcsJE1CSQkYQ0QVTU8UUl4QDU1QEQIHFgUDHQpFX0wQHRQVMQcMHBIVDUhOFyQQCwIAUEoc" 
    allow="autoplay">
  </iframe>

  <!-- Scanline overlay -->
  <div class="scanlines"></div>

  <!-- Drag Script -->
  <script>
    // Make the chat iframe draggable
    const chat = document.querySelector('.chat-frame');
    let isDragging = false;
    let offsetX, offsetY;

    chat.addEventListener('mousedown', function(e) {
      isDragging = true;
      offsetX = e.clientX - chat.offsetLeft;
      offsetY = e.clientY - chat.offsetTop;
    });

    document.addEventListener('mousemove', function(e) {
      if (isDragging) {
        chat.style.left = `${e.clientX - offsetX}px`;
        chat.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', function() {
      isDragging = false;
    });
  </script>
</body>
</html>
